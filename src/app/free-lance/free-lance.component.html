<div class="lance-wrapper">
	<form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">

		<!-- title -->
		<div class="form-group">
			<input type="text" placeholder="title of the project"  class="form-control" formControlName="title" [ngClass]="{'is-invalid':form.get('title').touched && form.get('title').invalid}" required />
			<div class="invalid-feedback">
				<div>Title is required</div>
			</div>
		</div>

		<!-- description -->
		<div class="form-group">
			<textarea rows="6" type="text" placeholder="description"  class="form-control" formControlName="description" [ngClass]="{'is-invalid':form.get('description').touched && form.get('description').invalid}" required ></textarea>
			<div class="invalid-feedback">
				<div>Description is required</div>
			</div>
		</div>

		<!-- labels -->
		<div class="form-group">
			<select class="selectpicker form-control" formControlName="labels" multiple data-live-search="true">
				<option *ngFor="let interest of interests" [value]="interest.id">{{interest.value}}</option>
			</select>
		</div>

		<!-- cost -->
		<div class="form-group">
			<input type="text" placeholder="cost"  class="form-control" formControlName="cost" [ngClass]="{'is-invalid':form.get('cost').touched && form.get('cost').invalid}" required />
			<div class="invalid-feedback">
				<div>Cost is required</div>
			</div>
		</div>

		<!-- requirements -->
		<div class="form-group">
			<select class="selectpicker form-control" formControlName="requirements" multiple data-live-search="true">
				<option *ngFor="let role of roles" [value]="role.id">{{role.value}}</option>
			</select>
		</div>

		<!-- create button  -->
		<div class="form-group">
			<button class="btn btn-primary w-100" [disabled]="!form.valid">Create post</button>
		</div>

	</form>
</div>
