<h2>Products</h2>
<div *ngFor="let feed of UserFeeds">


  <h4>
    <a [name]=" + ' details'">
      {{ feed.name }}
    </a>

  </h4>
  <span>
    <img alt="feed.name" [src]="feed.icon"  height="70" width="70" />
  <p *ngIf="feed.description">
    Project Description: {{ feed.description }}
  </p>
  </span>



</div>
